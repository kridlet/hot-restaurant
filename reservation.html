<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hot Restaurant</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <div class="jumbotron">
     <h1> <span class = "
        glyphicon glyphicon-fire"></span>Hot Restaurant</h1>
      <h3>Make your reservation </h3>
      <hr>
      <a href="/add"><button class="btn btn-danger btn-lg blue"><span class="glyphicon glyphicon-plus"></span> View Tables </button></a>
      <a href="/add"><button class="btn btn-danger btn-lg white"><span class="glyphicon glyphicon-home"></span> Home </button></a>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        <strong>
                            <i class="fa  fa-list-alt"></i> Add Table</strong>
                    </h3>
                </div>
                <div class="panel-body">
                    <form role="form">

                        <div class="form-group">
                            <label for="search">Name</label>
                            <input type="text" class="form-control" id="name-thing">
                        </div>

                        <div class="form-group">
                            <label for="pwd">Email</label>
                            <input type="text" class="form-control" id="destination-thing">
                        </div>

                        <div class="form-group">
                            <label for="start-year">Phone Number</label>
                            <input type="text" class="form-control" id="first-thing">
                        </div>

                        <div class="form-group">
                            <label for="end-year">ID</label>
                            <input type="text" class="form-control" id="frequency-thing">
                        </div>
                         
                        <button type="submit" class="btn btn-default" id="submit-btn">
                            <i class="fa fa-search"></i> Submit</button>

                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <p>API Table Link <span></span></p>
            <p id="waitlist">API Wait List</p>
            </div>
            </div>
